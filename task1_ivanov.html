<!DOCTYPE html>
<html>
<head>
    <title>Форма викладача</title>
</head>
<body>
    <h1>Форма викладача</h1>
    <form>
        <p>
            <label>Повне ім'я:</label><br>
            <input type="text" required>
        </p>

        <p>
            <label>Стать:</label><br>
            <select required>
                <option value="">Виберіть стать</option>
                <option value="male">Чоловіча</option>
                <option value="female">Жіноча</option>
            </select>
        </p>

        <p>
            <label>Дата народження:</label><br>
            <input type="date" required>
        </p>

        <p>
            <label>Email:</label><br>
            <input type="email" required>
        </p>

        <p>
            <label>Телефон:</label><br>
            <input type="tel" required>
        </p>

        <p>
            <label>Бажаний колір фону:</label><br>
            <input type="color">
        </p>

        <p>
            <label>Країна:</label><br>
            <input type="text" required>
        </p>

        <p>
            <label>Місто:</label><br>
            <input type="text" required>
        </p>

        <p>
            <label>Коментар:</label><br>
            <textarea rows="4"></textarea>
        </p>

        <input type="submit" value="Відправити">
    </form>
</body>
</html>
