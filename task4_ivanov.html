<!DOCTYPE html>
<html>
<head>
    <title>Статистика викладачів</title>
</head>
<body>
    <h1>Статистика викладачів</h1>
    
    <table border="1">
        <thead>
            <tr>
                <th>Вік</th>
                <th>Кількість</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>20-30 років</td>
                <td>5</td>
            </tr>
            <tr>
                <td>31-40 років</td>
                <td>8</td>
            </tr>
            <tr>
                <td>41-50 років</td>
                <td>3</td>
            </tr>
        </tbody>
    </table>

    <h2>Статистика за статтю</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Стать</th>
                <th>Кількість</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Чоловіча</td>
                <td>9</td>
            </tr>
            <tr>
                <td>Жіноча</td>
                <td>7</td>
            </tr>
        </tbody>
    </table>

    <h2>Статистика за країною</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Країна</th>
                <th>Кількість</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Україна</td>
                <td>12</td>
            </tr>
            <tr>
                <td>Польща</td>
                <td>2</td>
            </tr>
            <tr>
                <td>Німеччина</td>
                <td>2</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
